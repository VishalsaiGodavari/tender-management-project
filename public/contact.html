<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tender Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/de4ee47533.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="home.html" class="logo">
            <i class="fa-brands fa-youtube logo-icon"></i>Tender Management
        </a>
        <nav class="navbar">
            <ul>
                <li class="nav-item" id="navHome"><a class="nav-link" href="home.html"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="name">HOME</span></a></li>
                <li class="active nav-item" aria-current="page" id="navContact"><a class="nav-link" href="contact.html"><span class="icon"><i class="fa-solid fa-id-card-clip"></i></span><span class="name">CONTACT</span></a></li>
                <li class="nav-item" id="navDashboard"><a class="nav-link" href="dashboard.html"><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="name">DASHBOARD</span></a></li>
                <li class="nav-item" id="navCreateTender"><a class="nav-link" href="create-tender.html"><span class="icon"><i class="fa-solid fa-plus-circle"></i></span><span class="name">CREATE TENDER</span></a></li>
                <li class="nav-item" id="navMyBids"><a class="nav-link" href="my-bids.html"><span class="icon"><i class="fa-solid fa-gavel"></i></span><span class="name">MY BIDS</span></a></li>
                <li class="nav-item" id="navProfile"><a class="nav-link" href="profile.html"><span class="icon"><i class="fa-solid fa-user"></i></span><span class="name">PROFILE</span></a></li>
                <li class="nav-item" id="navLogin"><a class="nav-link" href="login.html"><span class="icon"><i class="fa-solid fa-sign-in-alt"></i></span><span class="name">LOGIN</span></a></li>
                <li class="nav-item" id="navRegister"><a class="nav-link" href="register.html"><span class="icon"><i class="fa-solid fa-user-plus"></i></span><span class="name">REGISTER</span></a></li>
                <li class="nav-item" id="navLogout"><a class="nav-link" href="#" id="logoutLink"><span class="icon"><i class="fa-solid fa-sign-out-alt"></i></span><span class="name">LOGOUT</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h2 class="section-title">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4">
                        <form id="contactForm" onsubmit="return handleContactForm(event);">
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="contactName" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="contactEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Helper function to handle 401 Unauthorized errors (copied from common function)
            const handleUnauthorized = (error) => {
                if (error.message.includes('401') || error.message.includes('403')) {
                    Swal.fire({
                        title: 'Session Expired',
                        text: 'Your session has expired or is invalid. Please log in again.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        localStorage.removeItem('jwtToken');
                        localStorage.removeItem('userType');
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: error.message || 'Failed to load data. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            };

            // Existing handleContactForm function...
            async function handleContactForm(event) {
                event.preventDefault(); // Prevent default form submission

                const name = document.getElementById('contactName').value.trim();
                const email = document.getElementById('contactEmail').value.trim();
                const message = document.getElementById('contactMessage').value.trim();

                if (!name || !email || !message) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'Please fill in all fields.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return;
                }

                try {
                    const response = await fetch('http://127.0.0.1:5001/api/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, message })
                    });

                    if (response.status === 401 || response.status === 403) {
                        throw new Error(`${response.status} Unauthorized/Forbidden`);
                    }

                    const result = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            title: 'Success!',
                            text: result.msg,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            document.getElementById('contactForm').reset();
                        });
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: result.msg || 'Failed to send message.',
                            icon: 'error',
                            confirmButtonText: 'Try Again'
                        });
                    }
                } catch (error) {
                    console.error('Network or server error:', error);
                    handleUnauthorized(error);
                }
            }

            // Dynamic Navbar Logic (copied from home.html and adapted)
            const jwtToken = localStorage.getItem('jwtToken');
            const userType = localStorage.getItem('userType');

            const navDashboard = document.getElementById('navDashboard');
            const navCreateTender = document.getElementById('navCreateTender');
            const navMyBids = document.getElementById('navMyBids');
            const navProfile = document.getElementById('navProfile');
            const navLogin = document.getElementById('navLogin');
            const navRegister = document.getElementById('navRegister');
            const navLogout = document.getElementById('navLogout');
            const logoutLink = document.getElementById('logoutLink');
            const navHome = document.getElementById('navHome');
            const navContact = document.getElementById('navContact');


            const updateNavbar = () => {
                if (jwtToken) { // User is logged in
                    navLogin.style.display = 'none';
                    navRegister.style.display = 'none';
                    if (navDashboard) navDashboard.style.display = 'list-item';
                    if (navLogout) navLogout.style.display = 'list-item';
                    if (navProfile) navProfile.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item'; // Contact Us is available when logged in


                    if (userType === 'admin') {
                        if (navCreateTender) navCreateTender.style.display = 'list-item';
                        if (navMyBids) navMyBids.style.display = 'none';
                    } else if (userType === 'bidder') {
                        if (navMyBids) navMyBids.style.display = 'list-item';
                        if (navCreateTender) navCreateTender.style.display = 'none';
                    } else { // Handle unexpected userType
                        if (navCreateTender) navCreateTender.style.display = 'none';
                        if (navMyBids) navMyBids.style.display = 'none';
                    }
                } else { // User is not logged in
                    if (navLogin) navLogin.style.display = 'list-item';
                    if (navRegister) navRegister.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item'; // Contact Us is available when not logged in
                    if (navDashboard) navDashboard.style.display = 'none';
                    if (navCreateTender) navCreateTender.style.display = 'none';
                    if (navMyBids) navMyBids.style.display = 'none';
                    if (navLogout) navLogout.style.display = 'none';
                    if (navProfile) navProfile.style.display = 'none';
                }
            };

            updateNavbar(); // Call on page load to set initial state

            // Logout functionality
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('userType');
                    Swal.fire({ title: 'Logged out!', text: 'You have been logged out.', icon: 'success', timer: 1500, showConfirmButton: false }).then(() => {
                        window.location.href = 'home.html';
                    });
                });
            }
        }); // End of main DOMContentLoaded listener
    </script>
</body>
</html>
